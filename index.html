<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harshit Prashant Dhanwalkar</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&amp;display=swap"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>

  <body>
    <!-- Sticky Header/ NavBar -->
    <header id="sticky-header" class="header__navbar">
      <div id="navbar-container"></div>
      <script src="/navbar.js"></script>
    </header>

    <!-- Home -->
    <section id="Home">
      <canvas id="webgl-canvas"></canvas>
      <div class="titles">
        <h1>Harshit</h1>
        <h2>Dhanwalkar</h2>
      </div>
      <div class="buttons">
        <button type="button" id="colors-btn">Random colors</button>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="gallery">
      <div class="titles">
        <h1>Gallery</h1>
        <div class="carousel">
          <ul class="carousel__list">
            <li class="carousel__item" data-pos="-2">
              <div class="carousel__border"></div>
              <img src="images/Cat-1.jpg" alt="Cat 1" class="carousel__image" />
            </li>
            <li class="carousel__item" data-pos="-1">
              <div class="carousel__border"></div>
              <img src="images/Cat-2.jpg" alt="Cat 2" class="carousel__image" />
            </li>
            <li class="carousel__item" data-pos="0">
              <div class="carousel__border"></div>
              <img
                src="images/Cat-sleep-1.jpg"
                alt="Cat Sleep 1"
                class="carousel__image"
              />
            </li>
            <li class="carousel__item" data-pos="1">
              <div class="carousel__border"></div>
              <img
                src="images/Cat-sleep.jpg"
                alt="Cat Sleep"
                class="carousel__image"
              />
            </li>
            <li class="carousel__item" data-pos="2">
              <div class="carousel__border"></div>
              <img src="images/Dawg1.jpg" alt="Dog 1" class="carousel__image" />
            </li>
          </ul>
        </div>
      </div>
    </section>

    <section id="College">
      <div class="titles">
        <h1>College</h1>
        <h2>Notes</h2>
        <div class="grid-container">
          <ul class="filter-list">
            <li class="active" data-filter="*">All</li>
            <li data-filter=".tcp">TCP</li>
            <li data-filter=".nwp">NWP</li>
            <li data-filter=".blm">BLM</li>
          </ul>
          <div class="grid-container">
            <div class="grid-item tcp">
              <img src="assets/logos/tcp-logo.png" alt="tcp" />
              <div class="overlay">
                <a href="Notes/thermo.html"
                  ><h3>Thermodynamics and Cloud Physics Notes</h3></a
                >
              </div>
            </div>
            <div class="grid-item nwp">
              <img src="assets/logos/nwp-logo.png" alt="nwp" />
              <div class="overlay">
                <a href="Notes/nwp.html"
                  ><h3>Numerical Weather Prediction Notes</h3></a
                >
              </div>
            </div>
            <div class="grid-item blm">
              <img src="assets/logos/blm-logo.png" alt="blm" />
              <div class="overlay">
                <a href="Notes/blm.html"
                  ><h3>Boundary Layer Meterology Notes</h3></a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Gallery Section -->
    <section id="Accessories">
      <div class="titles">
        <h1>Accessories</h1>
        <div class="grid-container">
          <div class="grid-item thermo">
            <img src="images/logos/presentation2-logo.png" alt="thermo" />
            <div class="overlay">
              <a href="Accessories/presentation.html">Present</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Sticky Social Sharing Bar -->
    <footer class="sticky-footer">
      <div class="social_sharing show" id="it1xm3">
        <div class="container-block social-share-container jssocials">
          <div class="socials-shares">
            <!-- LinkedIn -->
            <div class="socials-share socials-share-linkedin">
              <a
                target="_blank"
                href="https://www.linkedin.com/shareArticle?mini=true&url=https://harshit-dhanwalkar.github.io/My-website/"
                class="socials-share-link"
              >
                <i class="fab fa-linkedin socials-share-logo"></i>
              </a>
            </div>

            <!-- Email -->
            <div class="socials-share socials-share-email">
              <a
                target="_self"
                href="mailto:?subject=Check%20Out%20My%20Website!&body=Hey!%20Check%20out%20this%20website:%20https://harshit-dhanwalkar.github.io/My-website/"
                class="socials-share-link"
              >
                <i class="fas fa-envelope socials-share-logo"></i>
              </a>
            </div>

            <!-- Twitter -->
            <div class="socials-share socials-share-twitter">
              <a
                target="_blank"
                href="https://twitter.com/intent/tweet?text=Check%20this%20out!%20%F0%9F%94%A5&via=Tyler-durden0118&url=https://harshit-dhanwalkar.github.io/My-website/"
                class="socials-share-link"
              >
                <i class="fab fa-twitter socials-share-logo"></i>
              </a>
            </div>

            <!-- Pinterest -->
            <div class="socials-share socials-share-pinterest">
              <a
                target="_blank"
                href="https://pinterest.com/pin/create/button/?url=https://harshit-dhanwalkar.github.io/My-website/&media=https://yourimageurl.com&description=Check%20out%20this%20amazing%20website!"
                class="socials-share-link"
              >
                <i class="fab fa-pinterest socials-share-logo"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <script type="module" src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
  </body>
</html>
