<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Sidebar Toggle Button -->
    <button class="sidebar-toggle" id="sidebar-toggle">â˜°</button>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <ul class="sidebar-nav">
            <li class="heading">Menu</li>
            <li class="bullet"><a href="index.html">Home</a></li>
            <li class="bullet"><a href="about.html">About</a></li>
            <li class="bullet"><a href="sidebar.html">Services</a></li>
            <li class="bullet"><a href="contact.html">Contact</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <header>
            <div class="logo">
                <h1>My Blog</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="contact.html">Contact</a></li> <!-- Link to Contact page -->
                </ul>
            </nav>
        </header>

        <section>
            <h2>Contact Me</h2>
            <p>If you have any questions, feel free to reach out to me using the form below:</p>
            <form action="https://formspree.io/f/xannzdrn" method="POST">
                <!-- Formspree action URL -->
                
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </section>
    </div>

    <footer>
        <p>&copy; 2025 My Blog | All Rights Reserved</p>
    </footer>

    <script>
        // Toggle the sidebar visibility
        const toggleButton = document.getElementById('sidebar-toggle');
        const sidebar = document.getElementById('sidebar');

        toggleButton.addEventListener('click', () => {
            sidebar.classList.toggle('open');
        });
    </script>
</body>
